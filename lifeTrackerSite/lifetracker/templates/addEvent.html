{% extends 'base.html' %}

{% block extraheaders %}
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" media="screen"
      href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

<script type="text/javascript">
$(document).ready(function() {
var dataSource = {{labels|safe}}
$('#id_label').typeahead({source: dataSource}).attr('autocomplete', 'off');

});

</script>
{% endblock %}

{% block content %}
<form action="addEvent/" method="post">{% csrf_token %}
  {{ form.non_field_errors }}

  <div id="startdatetimepicker" class="input-append" >
    <label for="id_startdatetime"> Start Datetime: </label>
    <input id="id_startdatetime" data-format="MM-dd-yyyy HH:mm:ss PP" name="startdatetime" type="text" value="{% now "m-d-Y h:i:s A" %}"/>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i>
    </span>
  </div>

  <div id="enddatetimepicker" class="input-append" >
    <label for="id_enddatetime"> End Datetime: </label>
    <input id="id_enddatetime" data-format="MM-dd-yyyy HH:mm:ss PP" name="enddatetime" type="text" value=""/>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i>
    </span>
  </div>

  <div class="fieldWrapper">
    {{ form.label.errors }}
    <label for="id_label"> Label: </label>
    {{ form.label }}
  </div>

  
  <div class="fieldWrapper">
    {{ form.description.errors }}
    <label for="id_description"> Description: </label>
    {{ form.description }}
  </div>
  
  
  <input class="btn" type="submit" value="Submit" />
</form>


<script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script> 


<script type="text/javascript"
        src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
</script>
<script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
</script>

<script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
</script>

<script type="text/javascript">
  $(document).ready(function(){
  
     $(function() {
        $('#startdatetimepicker').datetimepicker({
           language: 'en',
           pick12HourFormat: true
        });
        $('#enddatetimepicker').datetimepicker({
           language: 'en',
           pick12HourFormat: true
        });
  
     });
  });
</script>

{% endblock %}
